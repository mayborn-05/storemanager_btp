{% extends 'base.html' %}

{% block title %}Done!!{% endblock %}

{% block main %}
<form method="post" style="width: 75%; display: flex; flex-direction: column; align-items: center;">
    {%csrf_token%}
    <input type="text" name="itemList" style="display: none;" value="{{data}}">

    <h1
        class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white" style="text-align: center;">
        Item has been successful assigned </h1>
    <p class="mb-6 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400">
        Press button below to download label of items</p>
    <button type="submit"
        class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
        Download
        <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9" />
        </svg>
    </button>

</div>
{% endblock %}
