{% extends 'base.html' %}
{% block main %}
<div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700" style="min-width: 40%;">
    <p class="mb-6 text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400" style="text-align: center;">Log in to your account</p>
    <form method="post">
        {% csrf_token %}
        <div class="mb-6" id="useridBlock"></div>
        <div class="mb-6" id="passBlock"></div>
        {{ form }}
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Login</button>
    </form>
    
  
</div>
<script>
    document.getElementsByName("username")[0].className = "bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500";
    document.getElementsByName("password")[0].className = "bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500";

    document.getElementsByTagName("label")[0].className = "block mb-2 text-sm font-medium text-gray-900 dark:text-white"
    document.getElementsByTagName("label")[1].className = "block mb-2 text-sm font-medium text-gray-900 dark:text-white"
    document.getElementById("useridBlock").appendChild(document.getElementsByTagName("label")[0])
    document.getElementById("useridBlock").appendChild(document.getElementById("id_username"))
    document.getElementById("passBlock").appendChild(document.getElementsByTagName("label")[1])
    document.getElementById("passBlock").appendChild(document.getElementById("id_password"))
</script>
{% endblock %}
